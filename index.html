<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Naflin</title>
</head>
<body>        
        <div class="container">
            <nav class="nav">
                <li class="nav-title"><a href="#" class="flip"><h3>Naflin | Welcome to my world</h1></a></li>
                <li>
                    <p class="radio-group" style="display:none;">
                        <label>
                            <input type="radio" name="rotate-cube-side" class="form-radio" value="front" checked /> front
                        </label>
                        <label>
                            <input type="radio" name="rotate-cube-side" class="form-radio" value="right" /> right
                        </label>
                        <label>
                            <input type="radio" name="rotate-cube-side" class="form-radio" value="back" /> back
                        </label>
                        <label>
                            <input type="radio" name="rotate-cube-side" class="form-radio" value="left" /> left
                        </label>
                        <label>
                            <input type="radio" name="rotate-cube-side" class="form-radio" value="top" /> top
                        </label>
                        <label>
                            <input type="radio" name="rotate-cube-side" class="form-radio" value="bottom" /> bottom
                        </label>
                    </p>
                </li>
                <li>
                    <button class="flip">Flip</button>
                </li>
                <li>
                    <button class="display nav-hide">Hide</button>
                </li>
            </nav>
            <button class="display nav-show" style="display:none;">Show</button>
            <div class="card">
                <div class="card-face card-face-front">
                    <div class="message">
                        <h2>Click the Flip button!</h2>
                        <p>
                            Let's do some draggin' drop...
                        </p>
                    </div>
                </div>
                <div class="card-face card-face-back">
                    
                        <!-- Rotating Cube -->
                        <div class="cube-wrapper">
                            <div class="scene-cube">
                                <div class="cube">
                                    <div class="cube-face cube-face-front">
                                        
                                        <div class="teams">
                                            <div class="team redteam">
                                                Red
                                            </div>                                            
                                            <div class="team blueteam">
                                                Blue
                                            </div>
                                            <div class="prompt">
                                                <h1 class="question">What produces milk and eats grass?</h1>
                                                <form action="" id="rvb-form">
                                                    <input type="text" class="guess" placeholder="Answer...">
                                                    <input type="submit">
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="cube-face cube-face-back">back</div>
                                    <div class="cube-face cube-face-right">right</div>
                                    <div class="cube-face cube-face-left">left</div>
                                    <div class="cube-face cube-face-top">top</div>
                                    <div class="cube-face cube-face-bottom">
                                        <div class="polygon1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Rotating Cube -->
                </div>
            </div>
            
            
            <div class="circle">
                <div class="tri tri1"></div>
                <div class="tri tri2"></div>
                <div class="tri tri3"></div>
                <div class="tri tri4"></div>
            </div>
        </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
